<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Working Title</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Taviraj|Work+Sans" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<h1>Working Title</h1>
		<p>This is a description of what this site does</p>
	</header>

<!--This is where the user info will go-->
	<section class="userinfo">
		<h2>User Info</h2>
		<div class="info">
		  <p class="bold">Name: <span id="names" class="inputtext"></span></p>
		  <p class="bold">User: <span id="user" class="inputtext"></span></p>
		  <p class="bold">Email: <span id="email" class="inputtext"></span></p>
		  <p class="bold">Telephone: <span id="telephone" class="inputtext"></span></p>
		  <p class="bold">Company: <span id="company" class="inputtext"></span></p>
		</div>
	</section>

<!--This is where the photo info will go-->
	<section class="photogallery">
		<h2>Photo</h2>
		<div class="photos">
		  <p class="bold">Album Name: <span id="albumname" class="inputtext"></span></p>
		  <figure id="gallery">
			  <img src="" id="myImg">
			  <figcaption><em>Click image to enlarge</em></figcaption>
		  </figure>
		  <!--This is the modal that opens up when user clicks on thumbnail-->
		  <div id="myModal" class="modal">
			  <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
			  <img class="model-content" id="img01" src="">
		  </div>
		</div>
	</section>
	
	<footer>
		<small>Made by Juliana Gomez, April 2017</small>
	</footer>

<script type="text/javascript" src="behaviour.js"></script>
</body>
</html>
